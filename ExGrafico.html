<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
    width: 60%;
    margin: auto;
    
}
body{
    background-color: black;
}
</style>

</head>

<body>
    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico">
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>
   
</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'line',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["jan", "fev", "mar", "abr", "mai", "jun", "jul"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Aprendizados 2019",
                // Dados? Lembre-se, respectivos a labels.
                data: [4000, 5000, 8000, 9000, 7000, 2000,4000],
                // expessura da linha
                borderWidth: 10,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'blue',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },
// Segundo dataset
            {
                // Qual o título deste dataset?
                label: "Aprendizado 2020",
                // Dados? Lembre-se, respectivos a labels.
                data: [5000, 5000, 5000, 5000, 5000, 5000,2000],
                // expessura da linha
                borderWidth: 10,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'aqua',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },

            // Terceiro dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'line',
                label: "Rendimentos 2021",
                data: [8000, 7000, 6000, 10000, 11000, 15000],
                borderWidth: 10,
                borderColor: 'orange',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 40,
                // texto no titulo
                text: "Aprendizado dos anos 2019,2020 e 2021",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 100,
                top: 100
            },
           
        }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "white";
</script>
